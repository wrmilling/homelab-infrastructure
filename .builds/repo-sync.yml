image: alpine/edge
secrets:
- f3b41d81-0cf6-4380-a4f2-4199cee27354
sources:
- https://git.sr.ht/~wrmilling/homelab-infrastructure
tasks:
- push: |
    # Ensure we are on the main branch, exit build if not
    cd homelab-infrastructure
    git diff -s --exit-code origin/main || complete-build

    # Push copy of code to GitHub
    ssh-keyscan -H github.com >> ~/.ssh/known_hosts
    git remote add github git@github.com:wrmilling/homelab-infrastructure.git
    git push github main

    # Push copy of code to Codeberg
    ssh-keyscan -H codeberg.org >> ~/.ssh/known_hosts
    git remote add codeberg git@codeberg.org:wrmilling/homelab-infrastructure.git
    git push codeberg main
